{{ partial "header.html" . }}
{{ partial "nav.html" . }}

<section class="section">
  <div class="container">
    <div class="columns">
      <div class="column is-8">
        <div class="card is-fullwidth">
          <div class="card-header">
            <div class="card-header-title">Posts</div>
          </div>
          <div class="card-content">
            <div class="content">
              <ul>
                {{ range .Data.Pages }}
                  <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
                {{ end }}
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="column">
        {{ partial "latest-posts" . }}
        {{ partial "twitter" }}
      </div>
    </div>
  </div>
</section>

{{ partial "footer.html" . }}
