{{ partial "header.html" . }}
{{ partial "nav.html" . }}

<section class="section pr-2 pl-2">
  <div class="container">
    <div class="columns">
      <div class="column is-8">
        {{ range .Data.Pages }}
          {{ .Render "summary"}}
        {{ end }}
      </div>
      <div class="column">
        {{ partial "latest-posts" . }}
        {{ partial "twitter" }}
      </div>
    </div>
  </div>
</section>

{{ partial "footer.html" . }}
