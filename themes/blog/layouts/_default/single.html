{{ partial "header.html" . }}
{{ partial "nav.html" . }}

<section class="section">
  <div class="container">
    <div class="columns">
      <div class="column is-8">
        <div class="card">
          <div class="card-content post">
            <h1 class="title">{{ .Title }}</h1>
            {{ .Content }}
          </div>
        </div>
      </div>
      <div class="column">
        {{ partial "latest-posts" . }}
        {{ partial "twitter" }}
      </div>
    </div>
  </div>
</section>

{{ partial "footer.html" . }}
